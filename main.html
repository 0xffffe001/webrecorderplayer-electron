<!doctype html>

<head>
  <meta charset="utf-8">
  <title>webrecorder player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body lang="en">
  <div class="side">
    <button id="home" class="button">
      <img src="images/webrecorder-logo.jpeg">
    </button>
    <button id="back" class="button">
      <img src="images/back.png">
    </button>
    <button id="forward" class="button">
      <img src="images/forward.png">
    </button> 
    <button id="open" class="button">
      <img src="images/open.png">
    </button>
  </div>

  <webview id="replay" src="about:_blank" autosize="on" plugins></webview>

  <script>
    require('./renderer.js')
  </script>

</body>
